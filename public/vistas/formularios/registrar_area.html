<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Área</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <a href="../formularios/menu_principal.html" class="btn-regresar">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Regresar al Menú
    </a>

    <form class="container" onsubmit="return validarArea();">
      <h1>Registrar Área</h1>
      <div class="form-group">
        <label for="nombre_area">Nombre del área</label>
        <input type="text" id="nombre_area" name="nombre_area" />
        <div id="error_nombre" class="error-msg"></div>
      </div>

      <div class="form-group">
        <label for="responsable">Responsable</label>
        <input type="text" id="responsable" name="responsable" />
        <div id="error_responsable" class="error-msg"></div>
      </div>
      <button type="submit" class="btn-guardar">
        <svg
          viewBox="0 0 24 24"
          width="20"
          height="20"
          style="vertical-align: middle; margin-right: 5px"
        >
          <path
            fill="currentColor"
            d="M19,21H5V9H19M6,2H18V6H6M17,3H7V5H17M19,2H5A2,2 0 0,0 3,4V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V4A2,2 0 0,0 19,2Z"
          />
        </svg>
        Guardar
      </button>
    </form>
    <script src="../js/validaciones.js"></script>
    <script>
      function validarArea() {
        limpiarErrores();

        let esValido = true;

        const nombreInput = document.getElementById("nombre_area");
        const responsableInput = document.getElementById("responsable");

        const nombre = nombreInput.value;
        const responsable = responsableInput.value;

        // --- Validar Nombre ---
        if (esVacio(nombre)) {
          mostrarError(
            "nombre_area",
            "error_nombre",
            "El nombre es obligatorio.",
          );
          esValido = false;
        } else if (!esSoloTexto(nombre)) {
          mostrarError(
            "nombre_area",
            "error_nombre",
            "Solo se permiten letras.",
          );
          esValido = false;
        } else if (!cumpleLongitudMinima(nombre, 3)) {
          mostrarError("nombre_area", "error_nombre", "Mínimo 3 caracteres.");
          esValido = false;
        }

        // --- Validar Responsable ---
        if (esVacio(responsable)) {
          mostrarError(
            "responsable",
            "error_responsable",
            "El responsable es obligatorio.",
          );
          esValido = false;
        } else if (!esSoloTexto(responsable)) {
          mostrarError(
            "responsable",
            "error_responsable",
            "Solo se permiten letras.",
          );
          esValido = false;
        } else if (!cumpleLongitudMinima(responsable, 3)) {
          mostrarError("responsable", "error_responsable", "Nombre muy corto.");
          esValido = false;
        }

        return esValido;
      }
    </script>
  </body>
</html>
