<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Listado de Requisiciones</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <a href="../formularios/menu_principal.html" class="btn-regresar">⬅ Regresar</a>

  <div class="container" style="max-width: 1000px">
    <h1 style="color: #4a148c">Requisiciones Registradas</h1>

    <div class="busqueda-container" style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
      <div class="busqueda-input-wrapper"
        style="position: relative; display: flex; align-items: center; background: white; border: 1px solid #dfe6e9; border-radius: 8px; padding: 0 12px; width: 300px;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#636e72" stroke-width="2"
          style="margin-right: 8px;">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="input-busqueda" placeholder="Buscar por N°, solicitante o estado..."
          onkeyup="filtrarTabla()" style="border: none; padding: 10px 0; outline: none; width: 100%;">
      </div>
    </div>

    <table id="tabla-listado">
      <thead>
        <tr>
          <th>N° Req</th>
          <th>Fecha</th>
          <th>Solicitante</th>
          <th>Justificación</th>
          <th>Items</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-requisiciones"></tbody>
    </table>
  </div>

  <div id="modal-detalle" class="modal" style="
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      ">
    <div style="
          background-color: white;
          margin: 5% auto;
          padding: 20px;
          border-radius: 8px;
          width: 70%;
          max-width: 800px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        ">
      <span onclick="cerrarModal()" style="
            float: right;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
          ">&times;</span>

      <h2 id="modal-titulo" style="color: #5e2a84">Detalle de Requisición</h2>
      <hr />

      <div id="modal-info-general" style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
          "></div>

      <table style="width: 100%; border-collapse: collapse">
        <thead style="background: #f3f0fc; color: #5e2a84">
          <tr>
            <th style="padding: 10px">Producto</th>
            <th>Cantidad</th>
            <th>Unidad Medida</th>
          </tr>
        </thead>
        <tbody id="modal-tabla-cuerpo"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", cargarRequisiciones);

    async function cargarRequisiciones() {
      try {
        const res = await fetch("/api/requisiciones");
        const requisiciones = await res.json();
        const tbody = document.getElementById("lista-requisiciones");
        tbody.innerHTML = "";

        requisiciones.forEach((r) => {
          const statusClass = `estado-${r.estado.toLowerCase().replace(" ", "-")}`;
          const esGestionable = r.estado === "Pendiente";
          const esEditable = r.estado === "Pendiente";

          tbody.innerHTML += `
                <tr>
                    <td><strong>${r.id_requisicion}</strong></td>
                    <td>${new Date(r.fecha).toLocaleDateString()}</td>
                    <td>${r.nombre_usuario || "N/A"}</td>
                    <td style="text-align: left;"><small>${r.justificacion || "-"}</small></td>
                    <td>${r.cantidad_items}</td>
                    <td><span class="badge ${statusClass}">${r.estado}</span></td>
                    <td class="acciones-grid">
                      <div class="fila-botones">
                         <button class="btn-ver" onclick="verDetalle(${r.id_requisicion})" title="Ver Detalle">Ver</button>
                         <button class="btn-edit" 
                            onclick="irAEditar(${r.id_requisicion})" 
                            ${!esEditable ? "disabled style='opacity:0.4; cursor:not-allowed;'" : ""}
                            title="Editar Requisición">
                            ✏️
                         </button>
                      </div>
                      <div class="fila-botones">
                        <button class="btn-aprobar" 
                            onclick="confirmarAprobacion(${r.id_requisicion})"
                            ${!esGestionable ? "disabled" : ""}
                            title="Aprobar">
                            Aprobar
                        </button>

                        <button class="btn-rechazar" 
                            onclick="confirmarRechazo(${r.id_requisicion})"
                            ${!esGestionable ? "disabled" : ""}
                            title="Anular">
                            Rechazar
                        </button>
                      </div>
                    </td>
                </tr>
            `;
        });
      } catch (error) {
        console.error("Error cargando requisiciones:", error);
      }
    }

    async function verDetalle(id) {
      try {
        const res = await fetch(`/api/requisiciones/${id}`);
        if (!res.ok) throw new Error("No se pudo obtener el detalle.");

        const data = await res.json();

        document.getElementById("modal-titulo").innerText =
          `Requisición N° ${data.id_requisicion}`;
        document.getElementById("modal-info-general").innerHTML = `
            <p><strong>Fecha:</strong> ${new Date(data.fecha).toLocaleDateString()}</p>
            <p><strong>Estado:</strong> ${data.estado}</p>
            <p><strong>Solicitante:</strong> ${data.nombre_usuario}</p>
            <p><strong>Justificación:</strong> ${data.justificacion}</p>
          `;

        const tbody = document.getElementById("modal-tabla-cuerpo");
        tbody.innerHTML = "";

        data.detalles.forEach((d) => {
          tbody.innerHTML += `
                <tr style="text-align: center; border-bottom: 1px solid #eee;">
                    <td style="padding: 10px;">${d.nombre_producto}</td>
                    <td>${d.cantidad}</td>
                    <td>${d.unidad_medida}</td>
                </tr>
            `;
        });

        document.getElementById("modal-detalle").style.display = "block";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    async function confirmarRechazo(id) {
      if (!confirm(`¿Está seguro de rechazar la Requisición N° ${id}?`))
        return;

      try {
        const res = await fetch(`/api/requisiciones/anular/${id}`, {
          method: "PUT",
        });
        const resultado = await res.json();

        if (res.ok) {
          alert(resultado.mensaje);
          cargarRequisiciones();
        } else {
          alert("Error: " + resultado.mensaje);
        }
      } catch (error) {
        alert("Error de conexión.");
      }
    }

    async function confirmarAprobacion(id) {
      if (!confirm(`¿Confirmar APROBACIÓN de la Requisición N° ${id}?`)) return;

      try {
        const res = await fetch(`/api/requisiciones/aprobar/${id}`, { method: "PUT" });
        const resultado = await res.json();

        if (res.ok) {
          alert("" + resultado.mensaje);
          cargarRequisiciones();
        } else {
          alert("Error: " + resultado.mensaje);
        }
      } catch (error) {
        alert("Error de conexión.");
      }
    }
    function cerrarModal() {
      document.getElementById("modal-detalle").style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == document.getElementById("modal-detalle")) {
        cerrarModal();
      }
    };

    function irAEditar(id) {
      window.location.href = `registrar_requisicion.html?id=${id}`;
    }

    function filtrarTabla() {
      const texto = document.getElementById("input-busqueda").value.toLowerCase();
      const filas = document.querySelectorAll("#lista-requisiciones tr");

      filas.forEach(fila => {
        const contenido = fila.innerText.toLowerCase();
        fila.style.display = contenido.includes(texto) ? "" : "none";
      });
    }
  </script>
</body>

</html>
